<section class="image-generator">
  <div class="content">
    <h1>AI Image Generator Tool JavaScript</h1>
    <p>
      Convert your text into an image within a second using this
      JavaScript-powered AI Image Generator tool.
    </p>
    <form action="#" class="generate-form">
      <input
        class="prompt-input"
        type="text"
        placeholder="Describe what you want to see"
        required
      />
      <div class="controls">
        <select class="img-quantity">
          <option value="1">1 Image</option>
          <option value="2">2 Images</option>
          <option value="3">3 Images</option>
          <option value="4" selected>4 Images</option>
        </select>
        <button type="submit" (click)="generateImages()" class="generate-btn">
          Generate
        </button>
      </div>
    </form>
  </div>
</section>
<section class="image-gallery">
  <div class="img-card">
    <img src="../../assets/ai-image-generator/images/img-1.jpg" alt="image" />
  </div>
  <div class="img-card">
    <img src="../../assets/ai-image-generator/images/img-2.jpg" alt="image" />
  </div>
  <div class="img-card">
    <img src="../../assets/ai-image-generator/images/img-3.jpg" alt="image" />
  </div>
  <div class="img-card">
    <img src="../../assets/ai-image-generator/images/img-4.jpg" alt="image" />
  </div>
</section>
