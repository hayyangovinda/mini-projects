<div class="container">
  <h1>Pokemon Memory Game</h1>
  <h2>Errors : {{ errors }}</h2>

  <div id="board">
    <img
      *ngFor="let card of cardSet; let i = index"
      [src]="
        '../../assets/memory-game-img/' + (checkCard ? card : 'back') + '.jpg'
      "
      class="card"
      (click)="selectCard(cardimage, i)"
      #cardimage
    />
  </div>
</div>
