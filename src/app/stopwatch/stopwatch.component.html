<div class="body">
  <div class="container">
    <div class="timer-display">
      {{ hour | number : "2.0-0" }}:{{ minute | number : "2.0-0" }}:{{
        second | number : "2.0-0"
      }}:{{ millisecond | number : "3.0-0" }}
    </div>
    <div class="buttons">
      <button id="pause-timer" (click)="pause()">Pause</button>
      <button id="start-timer" (click)="start()">Start</button>
      <button id="reset-timer" (click)="reset()">Reset</button>
    </div>
  </div>
</div>
