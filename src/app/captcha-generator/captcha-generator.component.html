<div class="body">
  <div *ngIf="showModal" class="modal">
    <button class="close-btn" (click)="closeModal()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="icon"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
    </button>
    <video
      src="../../assets/WhatsApp Video 2023-10-04 at 9.26.41 AM.mp4"
      autoplay
      loop
    ></video>

    <h3>Good Job ! You entered the correct Captcha</h3>
  </div>
  <div *ngIf="!showModal" class="form">
    <h1>Captcha Generator</h1>
    <div class="container">
      <div>
        <input class="display" [(ngModel)]="newCaptcha" type="text" disabled />
        <button class="refresh-btn" (click)="refresh()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
            />
          </svg>
        </button>
      </div>
    </div>
    <input
      [(ngModel)]="userInput"
      class="user-input"
      type="text"
      placeholder="Enter Captcha"
    />

    <button
      [class.disabled]="userInput.length < 1"
      (click)="submit()"
      class="submit-btn"
    >
      Submit Captcha
    </button>
  </div>
</div>
