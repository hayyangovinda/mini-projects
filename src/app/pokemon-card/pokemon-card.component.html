<div class="body">
  <div class="container">
    <div
      id="card"
      [ngStyle]="{
        background:
          'radial-gradient(circle at 50% 0, ' +
          themeColor +
          ' 36%, #ffffff 36%)'
      }"
    >
      <p class="hp"><span>HP: </span>{{ hp }}</p>
      <img [src]="imgSrc" />
      <h2 class="poke-name">{{ pokemonName }}</h2>
      <div class="types">
        <span
          *ngFor="let type of types"
          [ngStyle]="{ 'background-color': typeColor[type] }"
          >{{ type }}
        </span>
      </div>
      <div class="stats">
        <div>
          <h3>{{ attack }}</h3>
          <p>Attack</p>
        </div>
        <div>
          <h3>{{ defense }}</h3>
          <p>Defense</p>
        </div>

        <div>
          <h3>{{ speed }}</h3>
          <p>Speed</p>
        </div>
      </div>
    </div>
    <button (click)="getPokemon()" id="btn">Generate</button>
  </div>
</div>
